// 声明 proto 语法版本，固定值
syntax = "proto3";

// proto 包名
package pb;

// 生成 golang 代码后的包名
option go_package = "./pb";

// 定义请求体
message GetUserInfoReq {
  int64 id = 1;
}
// 定义响应体
message GetUserInfoResp {
  int64 id = 1;
  int64 name = 2;
}

// 定义 UserInfo 服务
service UserInfo {
  // 定义一个 UserInfo 一元 rpc 方法，请求体和响应体必填。
  rpc GetUserInfo(GetUserInfoReq) returns (GetUserInfoResp);
}